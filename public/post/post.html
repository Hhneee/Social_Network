<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý bài viết</title>
  <link rel="stylesheet" href="/appbar/appbar.css">
  <link rel="stylesheet" href="/post/post.css">
</head>
<body>
  <div class="post-form">
    <h2>Đăng bài viết mới</h2>
    <textarea id="postContent" placeholder="Nội dung bài viết" rows="4"></textarea>
    <input type="text" id="mediaUrl" placeholder="URL ảnh hoặc video">
    <select id="mediaType">
      <option value="image">Ảnh</option>
      <option value="video">Video</option>
    </select>
    <button onclick="addMedia()">Thêm media</button>
    <div id="mediaPreview"></div>
    <button onclick="createPost()">Đăng bài</button>
  </div>
  <script src="/appbar/appbar.js"></script>
  <script src="/post/post.js"></script>
</body>
</html>
