<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng bài</title>
  <link rel="stylesheet" href="post.css">
</head>
<body>
  <div class="post-container">
    <h1>Đăng bài viết mới</h1>
    <form id="post-form" class="post-form">
      <textarea id="postContent" placeholder="Bạn đang nghĩ gì?" rows="5"></textarea>
      <div class="media-upload">
        <label for="mediaUrl">Thêm hình ảnh hoặc video:</label>
        <div class="media-input-group">
          <input type="text" id="mediaUrl" placeholder="Dán URL hình ảnh hoặc video">
          <select id="mediaType">
            <option value="image">Hình ảnh</option>
            <option value="video">Video</option>
          </select>
          <button type="button" class="add-media-btn" onclick="addMedia()">Thêm</button>
        </div>
      </div>
      <div id="mediaPreview" class="media-preview"></div>
      <button type="submit" class="submit-btn">Đăng bài</button>
    </form>
  </div>
  <script src="post.js"></script>
</body>
</html>
