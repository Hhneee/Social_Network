<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network</title>
  <link rel="stylesheet" href="auth/auth.css">
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="https://cdn.pixabay.com/video/2018/12/17/20072-307163785_tiny.mp4" type="video/mp4">
    <!-- Trình duyệt không hỗ trợ video -->
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <!-- Form Đăng ký -->
    <div class="form-container" id="register-form">
      <h2>Đăng ký</h2>
      <form id="register">
        <input type="text" id="reg-username" placeholder="Tên người dùng" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng ký</button>
      </form>
      <p>Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
      <div id="reg-message"></div>
    </div>

    <!-- Form Đăng nhập -->
    <div class="form-container" id="login-form" style="display: none;">
      <h2>Đăng nhập</h2>
      <form id="login">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
      </form>
      <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
      <p><a href="#" id="show-forgot">Quên mật khẩu?</a></p>
      <div id="login-message"></div>
    </div>

    <!-- Form Quên mật khẩu -->
    <div class="form-container" id="forgot-form" style="display: none;">
      <h2>Quên mật khẩu</h2>
      <form id="forgot">
        <input type="email" id="forgot-email" placeholder="Nhập email của bạn" required>
        <button type="submit">Gửi yêu cầu</button>
      </form>
      <p><a href="#" id="back-to-login">Quay lại đăng nhập</a></p>
      <div id="forgot-message"></div>
    </div>

    <!-- Form Nhập OTP và Mật khẩu mới -->
    <div class="form-container" id="reset-form" style="display: none;">
      <h2>Đặt lại mật khẩu</h2>
      <form id="reset">
        <input type="text" id="reset-otp" placeholder="Nhập mã OTP" required>
        <input type="password" id="reset-password" placeholder="Mật khẩu mới" required>
        <input type="password" id="reset-confirm-password" placeholder="Xác nhận mật khẩu mới" required>
        <button type="submit">Xác nhận</button>
      </form>
      <p><a href="#" id="back-to-forgot">Quay lại quên mật khẩu</a></p>
      <div id="reset-message"></div>
    </div>
  </div>

  <script src="auth/auth.js"></script>
</body>
</html>
